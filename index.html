<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Kévin Nguyen</title>
    <link rel="stylesheet" href="style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
    <main>
        <div class="header">
            <div class="title">
                <h1>Social Media Dashboard</h1>
                <label>Total Followers : 23,004</label>
            </div>
            <div class="theme-mode">
                <label>Dark Mode</label>
            </div>
        </div>
        <div class="firstContainer">
            <div class="card">
                <div class="top" style="background-color: var(--facebook);"></div>
                <div class="account">
                    <img src="images/icon-facebook.svg" class="icon" alt="facebook">
                    <label>@kevinngn</label>
                </div>
                <h1>1999</h1>
                <label class="followers">FOLLOWERS</label>
                <div class="stats">
                    <img src="images/icon-up.svg" class="icon" alt="up">
                    <label>28 Today</label>
                </div>
            </div>
            <div class="card">
                <div class="top" style="background-color: var(--twitter);"></div>
                <div class="account">
                    <img src="images/icon-twitter.svg" class="icon" alt="twitter">
                    <label>@kevinngn</label>
                </div>
                <h1>271</h1>
                <label class="followers">FOLLOWERS</label>
                <div class="stats">
                    <img src="images/icon-up.svg" class="icon" alt="up">
                    <label>3 Today</label>
                </div>
            </div>
            <div class="card">
                <div class="top" style="background-image: var(--instagram);"></div>
                <div class="account">
                    <img src="images/icon-instagram.svg" class="icon" alt="instagram">
                    <label>@kevinngn</label>
                </div>
                <h1>874</h1>
                <label class="followers">FOLLOWERS</label>
                <div class="stats">
                    <img src="images/icon-up.svg" class="icon" alt="up">
                    <label>14 Today</label>
                </div>
            </div>
            <div class="card">
                <div class="top" style="background-color: var(--youtube);"></div>
                <div class="account">
                    <img src="images/icon-youtube.svg" class="icon" alt="youtube">
                    <label>@kevinngn</label>
                </div>
                <h1>91</h1>
                <label class="followers">FOLLOWERS</label>
                <div class="stats">
                    <img src="images/icon-down.svg" class="icon" alt="down">
                    <label>22 Today</label>
                </div>
            </div>
        </div>
        <h1>Overview - Today</h1>
        <div class="secondContainer">
            <div class="card">
                <div class="top">
                    <label>Page Views</label>
                    <img src="/images/icon-facebook.svg" class="icon" alt="facebook">
                </div>
                <div class="bottom">
                    <h1>87</h1>
                    <label><img src="images/icon-up.svg">3%</label>
                </div>
            </div>
            <div class="card">
                <div class="top">
                    <label>Likes</label>
                    <img src="/images/icon-facebook.svg" class="icon" alt="facebook">
                </div>
                <div class="bottom">
                    <h1>52</h1>
                    <label><img src="images/icon-down.svg">2%</label>
                </div>
            </div>
            <div class="card">
                <div class="top">
                    <label>Likes</label>
                    <img src="/images/icon-instagram.svg" class="icon" alt="instagram">
                </div>
                <div class="bottom">
                    <h1>5462</h1>
                    <label><img src="images/icon-up.svg">2257%</label>
                </div>
            </div>
            <div class="card">
                <div class="top">
                    <label>Profile Views</label>
                    <img src="/images/icon-instagram.svg" class="icon" alt="instagram">
                </div>
                <div class="bottom">
                    <h1>52k</h1>
                    <label><img src="images/icon-up.svg">1375%</label>
                </div>
            </div>
            <div class="card">
                <div class="top">
                    <label>Retweets</label>
                    <img src="/images/icon-twitter.svg" class="icon" alt="twitter">
                </div>
                <div class="bottom">
                    <h1>117</h1>
                    <label><img src="images/icon-up.svg">303%</label>
                </div>
            </div>
            <div class="card">
                <div class="top">
                    <label>Likes</label>
                    <img src="/images/icon-twitter.svg" class="icon" alt="twitter">
                </div>
                <div class="bottom">
                    <h1>507</h1>
                    <label><img src="images/icon-up.svg">553%</label>
                </div>
            </div>
            <div class="card">
                <div class="top">
                    <label>Likes</label>
                    <img src="/images/icon-youtube.svg" class="icon" alt="youtube">
                </div>
                <div class="bottom">
                    <h1>107</h1>
                    <label><img src="images/icon-down.svg">19%</label>
                </div>
            </div>
            <div class="card">
                <div class="top">
                    <label>Total Views</label>
                    <img src="/images/icon-youtube.svg" class="icon" alt="youtube">
                </div>
                <div class="bottom">
                    <h1>1407</h1>
                    <label><img src="images/icon-down.svg">12%</label>
                </div>
            </div>
        </div>
    </main>

    </div> -->
</body>

</html>
