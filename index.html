<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="dark.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Kévin Nguyen</title>
    <script src="script.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
    <main>
        <div class="top-bg"></div>
        <div class="container">
            <div class="header">
                <div class="title">
                    <h1>Social Media Dashboard</h1>
                    <label>Total Followers : 23,004</label>
                </div>
                <div id="mode" class="dark-mode" onClick="switchMode()">
                    <label>Dark Mode</label>
                    <div class="button-mode">
                        <div id="dot" class="dot-dark"></div>
                    </div>
                </div>
            </div>
            <div class="firstContainer">
                <div class="card">
                    <div class="top" style="background-color: var(--facebook);"></div>
                    <div class="account">
                        <img src="images/icon-facebook.svg" class="icon" alt="facebook">
                        <label>@kevinngn</label>
                    </div>
                    <h1>1999</h1>
                    <label class="followers">FOLLOWERS</label>
                    <div class="stats">
                        <img src="images/icon-up.svg" class="icon" alt="up">
                        <label style="color: var(--lime-green);">28 Today</label>
                    </div>
                </div>
                <div class="card">
                    <div class="top" style="background-color: var(--twitter);"></div>
                    <div class="account">
                        <img src="images/icon-twitter.svg" class="icon" alt="twitter">
                        <label>@kevinngn</label>
                    </div>
                    <h1>271</h1>
                    <label class="followers">FOLLOWERS</label>
                    <div class="stats">
                        <img src="images/icon-up.svg" class="icon" alt="up">
                        <label style="color: var(--lime-green);">3 Today</label>
                    </div>
                </div>
                <div class="card">
                    <div class="top" style="background-image: var(--instagram);"></div>
                    <div class="account">
                        <img src="images/icon-instagram.svg" class="icon" alt="instagram">
                        <label>@kevinngn</label>
                    </div>
                    <h1>874</h1>
                    <label class="followers">FOLLOWERS</label>
                    <div class="stats">
                        <img src="images/icon-up.svg" class="icon" alt="up">
                        <label style="color: var(--lime-green);">14 Today</label>
                    </div>
                </div>
                <div class="card">
                    <div class="top" style="background-color: var(--youtube);"></div>
                    <div class="account">
                        <img src="images/icon-youtube.svg" class="icon" alt="youtube">
                        <label>@kevinngn</label>
                    </div>
                    <h1>91</h1>
                    <label class="followers">FOLLOWERS</label>
                    <div class="stats">
                        <img src="images/icon-down.svg" class="icon" alt="down">
                        <label style="color: var(--bright-red);">22 Today</label>
                    </div>
                </div>
            </div>
            <h1>Overview - Today</h1>
            <div class="secondContainer">
                <div class="card">
                    <div class="top">
                        <label>Page Views</label>
                        <img src="/images/icon-facebook.svg" class="icon" alt="facebook">
                    </div>
                    <div class="bottom">
                        <h1>87</h1>
                        <label style="color: var(--lime-green)"><img src="images/icon-up.svg" alt="up">3%</label>
                    </div>
                </div>
                <div class="card">
                    <div class="top">
                        <label>Likes</label>
                        <img src="/images/icon-facebook.svg" class="icon" alt="facebook">
                    </div>
                    <div class="bottom">
                        <h1>52</h1>
                        <label style="color: var(--bright-red)"><img src="images/icon-down.svg" alt="down">2%</label>
                    </div>
                </div>
                <div class="card">
                    <div class="top">
                        <label>Likes</label>
                        <img src="/images/icon-instagram.svg" class="icon" alt="instagram">
                    </div>
                    <div class="bottom">
                        <h1>5462</h1>
                        <label style="color: var(--lime-green)"><img src="images/icon-up.svg" alt="up">2257%</label>
                    </div>
                </div>
                <div class="card">
                    <div class="top">
                        <label>Profile Views</label>
                        <img src="/images/icon-instagram.svg" class="icon" alt="instagram">
                    </div>
                    <div class="bottom">
                        <h1>52k</h1>
                        <label style="color: var(--lime-green)"><img src="images/icon-up.svg" alt="up">1375%</label>
                    </div>
                </div>
                <div class="card">
                    <div class="top">
                        <label>Retweets</label>
                        <img src="/images/icon-twitter.svg" class="icon" alt="twitter">
                    </div>
                    <div class="bottom">
                        <h1>117</h1>
                        <label style="color: var(--lime-green)"><img src="images/icon-up.svg" alt="up">303%</label>
                    </div>
                </div>
                <div class="card">
                    <div class="top">
                        <label>Likes</label>
                        <img src="/images/icon-twitter.svg" class="icon" alt="twitter">
                    </div>
                    <div class="bottom">
                        <h1>507</h1>
                        <label style="color: var(--lime-green)"><img src="images/icon-up.svg" alt="up">553%</label>
                    </div>
                </div>
                <div class="card">
                    <div class="top">
                        <label>Likes</label>
                        <img src="/images/icon-youtube.svg" class="icon" alt="youtube">
                    </div>
                    <div class="bottom">
                        <h1>107</h1>
                        <label style="color: var(--bright-red)"><img src="images/icon-down.svg" alt="down">19%</label>
                    </div>
                </div>
                <div class="card">
                    <div class="top">
                        <label>Total Views</label>
                        <img src="/images/icon-youtube.svg" class="icon" alt="youtube">
                    </div>
                    <div class="bottom">
                        <h1>1407</h1>
                        <label style="color: var(--bright-red)"><img src="images/icon-down.svg" alt="down">12%</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Kevin Nguyen</a>.
        </div>
    </main>
</body>

</html>
